<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600&family=Dancing+Script:wght@500&family=Source+Code+Pro:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calc-body">
        <div id="display">
            <span id="display-num"></span>
        </div>
        <div id="btn-container">
            <button class="num btn show">1</button>
            <button class="num btn show">2</button>
            <button class="num btn show">3</button>
            <button class="op btn show">+</button>
            <button class="num btn show">4</button>
            <button class="num btn show">5</button>
            <button class="num btn show">6</button>
            <button class="op btn show">-</button>
            <button class="num btn show">7</button>
            <button class="num btn show">8</button>
            <button class="num btn show">9</button>
            <button class="op btn show">*</button>
            <button class="num btn show double">0</button>
            <button class="btn show" id="dot">.</button>
            <button class="op btn show">/</button>
            <button class="op btn double" id="clear">C</button>
            <button class="op btn double" id="equals">=</button>
    </div>
    
</body>
</html>
