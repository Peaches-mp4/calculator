<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="calc-body">
        <div id="display">
            <span id="result">0</span>
        </div>
        <div id="btn-container">
            <button class="num btn show">1</button>
            <button class="num btn show">2</button>
            <button class="num btn show">3</button>
            <button class="op btn show">+</button>
            <button class="num btn show">4</button>
            <button class="num btn show">5</button>
            <button class="num btn show">6</button>
            <button class="op btn show">-</button>
            <button class="num btn show">7</button>
            <button class="num btn show">8</button>
            <button class="num btn show">9</button>
            <button class="op btn show">*</button>
            <button class="num btn show double">0</button>
            <button class="num btn show">.</button>
            <button class="op btn show">/</button>
            <button class="op btn double">C</button>
            <button class="op btn double">=</button>
    </div>
    
</body>
</html>
