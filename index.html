<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-fi Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <script src="https://kit.fontawesome.com/439d28b182.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600&family=Dancing+Script:wght@500&family=Source+Code+Pro:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="music-player">
        <button class="btn" id="play">
            <span><i class="fa-solid fa-play" style="color: #000000;"></i></span>
        </button>
        <button class="btn" id="pause">
            <span><i class="fa-solid fa-pause" style="color: #000000;"></i></span>
        </button>
    </div>
    <div id="calc-body">
        <div id="display">
            <span id="display-num"></span>
        </div>
        <div id="btn-container">
            <button class="btn double colored" id="del" data-key="Backspace">DEL</button>
           <button class="op btn double colored" id="clear">C</button>
            <button class="num btn show" data-key="Digit9">9</button>
            <button class="num btn show" data-key="Digit8">8</button>
            <button class="num btn show" data-key="Digit7">7</button>
            <button class="op btn show" data-key="Plus">+</button>
            <button class="num btn show" data-key="Digit6">6</button>
            <button class="num btn show" data-key="Digit5">5</button>
            <button class="num btn show" data-key="Digit4">4</button>
            <button class="op btn show" data-key="Minus">-</button>
            <button class="num btn show" data-key="Digit3">3</button>
            <button class="num btn show" data-key="Digit2">2</button>
            <button class="num btn show" data-key="Digit1">1</button>
            <button class="op btn show" data-key="Multiplier">*</button>
            <button class="num btn double show" data-key="Digit0">0</button>
            <button class="btn show" id="dot" data-key="Period">.</button>
            <button class="op btn show" data-key="Slash">/</button> <button class="op btn huge colored" id="equals" data-key="Equal">=</button>
    </div>
    <audio src="/sounds/click 2.mp3" id="click"></audio> 
    <audio src="/sounds/tvari-tokyo-cafe-159065.mp3" id="soundtrack"></audio>

   
</body>
</html>
